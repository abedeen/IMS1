<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-items-ims-heading">Create or edit a Order Items</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderItems.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderItems.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                        [(ngModel)]="orderItems.category" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_condition">Condition</label>
                    <input type="text" class="form-control" name="condition" id="field_condition"
                        [(ngModel)]="orderItems.condition" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="text" class="form-control" name="price" id="field_price"
                        [(ngModel)]="orderItems.price" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="text" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="orderItems.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vendor">Vendor</label>
                    <input type="text" class="form-control" name="vendor" id="field_vendor"
                        [(ngModel)]="orderItems.vendor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="orderItems.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_receiveDate">Receive Date</label>
                    <input type="text" class="form-control" name="receiveDate" id="field_receiveDate"
                        [(ngModel)]="orderItems.receiveDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalSpending">Total Spending</label>
                    <input type="number" class="form-control" name="totalSpending" id="field_totalSpending"
                        [(ngModel)]="orderItems.totalSpending" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currency">Currency</label>
                    <input type="text" class="form-control" name="currency" id="field_currency"
                        [(ngModel)]="orderItems.currency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_statusId">Status Id</label>
                    <input type="text" class="form-control" name="statusId" id="field_statusId"
                        [(ngModel)]="orderItems.statusId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantityIn">Quantity In</label>
                    <input type="number" class="form-control" name="quantityIn" id="field_quantityIn"
                        [(ngModel)]="orderItems.quantityIn" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantityOut">Quantity Out</label>
                    <input type="number" class="form-control" name="quantityOut" id="field_quantityOut"
                        [(ngModel)]="orderItems.quantityOut" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                        [(ngModel)]="orderItems.notes" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" [(ngModel)]="orderItems.statusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderStatusOption.id" *ngFor="let orderStatusOption of statuses; trackBy: trackOrderStatusById">{{orderStatusOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" [(ngModel)]="orderItems.categoryId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_condition">Condition</label>
                    <select class="form-control" id="field_condition" name="condition" [(ngModel)]="orderItems.conditionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="conditionOption.id" *ngFor="let conditionOption of conditions; trackBy: trackConditionById">{{conditionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_names">Names</label>
                    <select class="form-control" id="field_names" name="names" [(ngModel)]="orderItems.namesId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nameEntityOption.id" *ngFor="let nameEntityOption of names; trackBy: trackNameEntityById">{{nameEntityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orders">Orders</label>
                    <select class="form-control" id="field_orders" name="orders" [(ngModel)]="orderItems.ordersId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersOption.id" *ngFor="let ordersOption of orders; trackBy: trackOrdersById">{{ordersOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_users">Users</label>
                    <select class="form-control" id="field_users" name="users" [(ngModel)]="orderItems.usersId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockOption.id" *ngFor="let stockOption of stocks; trackBy: trackStockById">{{stockOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
