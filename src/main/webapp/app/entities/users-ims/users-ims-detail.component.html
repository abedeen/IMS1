<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="users">
            <h2><span>Users</span> {{users.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{users.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{users.lastName}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{users.email}}</span>
                </dd>
                <dt><span>Phone Number</span></dt>
                <dd>
                    <span>{{users.phoneNumber}}</span>
                </dd>
                <dt><span>Commission Pct</span></dt>
                <dd>
                    <span>{{users.commissionPct}}</span>
                </dd>
                <dt><span>User Group</span></dt>
                <dd>
                    <div *ngIf="users.userGroupId">
                        <a [routerLink]="['/user-group-ims', users.userGroupId, 'view']">{{users.userGroupId}}</a>
                    </div>
                </dd>
                <dt><span>Tenant</span></dt>
                <dd>
                    <div *ngIf="users.tenantId">
                        <a [routerLink]="['/tenant-ims', users.tenantId, 'view']">{{users.tenantId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/users-ims', users.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
