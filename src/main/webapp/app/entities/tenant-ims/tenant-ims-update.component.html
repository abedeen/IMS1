<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tenant-ims-heading">Create or edit a Tenant</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tenant.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tenant.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                        [(ngModel)]="tenant.company" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactEmail">Contact Email</label>
                    <input type="text" class="form-control" name="contactEmail" id="field_contactEmail"
                        [(ngModel)]="tenant.contactEmail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactName">Contact Name</label>
                    <input type="text" class="form-control" name="contactName" id="field_contactName"
                        [(ngModel)]="tenant.contactName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactPhone">Contact Phone</label>
                    <input type="text" class="form-control" name="contactPhone" id="field_contactPhone"
                        [(ngModel)]="tenant.contactPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contactTitle">Contact Title</label>
                    <input type="text" class="form-control" name="contactTitle" id="field_contactTitle"
                        [(ngModel)]="tenant.contactTitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_department">Department</label>
                    <input type="text" class="form-control" name="department" id="field_department"
                        [(ngModel)]="tenant.department" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="tenant.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logoURL">Logo URL</label>
                    <input type="text" class="form-control" name="logoURL" id="field_logoURL"
                        [(ngModel)]="tenant.logoURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="tenant.name" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
