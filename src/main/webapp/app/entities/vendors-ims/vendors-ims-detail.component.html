<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendors">
            <h2><span>Vendors</span> {{vendors.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{vendors.name}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{vendors.url}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{vendors.address}}</span>
                </dd>
                <dt><span>Contact Person</span></dt>
                <dd>
                    <span>{{vendors.contactPerson}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendors-ims', vendors.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
