<div>
    <h2 id="page-heading">
        <span>Vendors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vendors-ims" [routerLink]="['/vendors-ims/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Vendors
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="vendors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Url</span></th>
            <th><span>Address</span></th>
            <th><span>Contact Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vendors of vendors ;trackBy: trackId">
                <td><a [routerLink]="['/vendors-ims', vendors.id, 'view' ]">{{vendors.id}}</a></td>
                <td>{{vendors.name}}</td>
                <td>{{vendors.url}}</td>
                <td>{{vendors.address}}</td>
                <td>{{vendors.contactPerson}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vendors-ims', vendors.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vendors-ims', vendors.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendors-ims/'+ vendors.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
